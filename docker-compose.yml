version: '3.8'
services:
  postgres:
    image: postgres:17
    container_name: ims_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ims_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Data@1234
    volumes:
      - data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:latest
    container_name: ims_redis
    ports:
      - "6379:6379"

  auth_service:
    build: ./auth-service
    container_name: ims_auth
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ims_auth
      DB_USERNAME: ims_user
      DB_PASSWORD: ims_pass
      SERVER_PORT: 8081
      JWT_SECRET: ${JWT_SECRET}

  incident_service:
    build: ./incident-service
    container_name: ims_incident
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ims_incident
      DB_USERNAME: ims_username
      DB_PASSWORD: ims_password
      REDIS_HOST: redis
      SERVER_PORT: 8082
      JWT_SECRET: ${JWT_SECRET}

  frontend:
    build: ./ims-frontend
    container_name: ims_frontend
    ports:
      - "4200:80"
    depends_on:
      - auth_service
      - incident_service

volumes:
  data: