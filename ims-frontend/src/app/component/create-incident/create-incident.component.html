<div class="create-incident-container">
    <mat-card>
        <mat-card-title>Create New Incident</mat-card-title>
        <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Incident title" formControlName="title" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Details about the incident" formControlName="description"
                    rows="4"></textarea>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Priority</mat-label>
                <mat-select formControlName="priority">
                    <mat-option value="Low">Low</mat-option>
                    <mat-option value="Medium">Medium</mat-option>
                    <mat-option value="High">High</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="submit-button-wrapper">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="incidentForm.invalid">Submit</button>
            </div>
        </form>
    </mat-card>
</div>
