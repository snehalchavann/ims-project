<div class="dashboard-layout">
    <header class="header">
        <h1>Incident Management System</h1>
        <div class="user-info">
            <span>{{ username }}</span>
            <button (click)="logout()">Logout</button>
        </div>
    </header>

    <nav class="sidebar">
        <a [routerLink]="['create']">Create Incident</a>
        <a [routerLink]="['incidents']">View Incidents</a>
        <a *ngIf="role === 'ADMIN'" routerLink="/admin/escalation">Escalate Incidents</a>
        <a *ngIf="role === 'ADMIN'" routerLink="/admin/purge">Purge Incidents</a>
    </nav>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
