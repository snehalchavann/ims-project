<div class="dashboard-layout">
    <header class="header">
        <h1 class="app-title">Incident Management System</h1>
        <div class="user-info">
            <span>Welcome {{ username }}</span>
            <button mat-button class="custom-white" (click)="logout()">Logout</button>
        </div>
    </header>

    <div class="content-wrapper">
        <nav class="sidebar">
            <button mat-button [routerLink]="['dashboard']" class="sidebar-link">
                <mat-icon class="sidebar-icon">list</mat-icon>
                Dashboard Data
            </button>
            <button mat-button [routerLink]="['create']" class="sidebar-link">
                <mat-icon class="sidebar-icon">add_circle</mat-icon>
                Create Incident
            </button>
            <button mat-button [routerLink]="['incidents']" class="sidebar-link">
                <mat-icon class="sidebar-icon">list</mat-icon>
                View Incidents
            </button>
            <button *ngIf="role === 'ADMIN'" mat-button [routerLink]="['purge']" class="sidebar-link">
                <mat-icon class="sidebar-icon">delete_forever</mat-icon>
                Purge Incidents
            </button>
        </nav>

        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
